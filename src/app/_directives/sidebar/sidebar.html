<header class="main-header">
    <a [routerLink]="['']" class="logo">
        <span class="logo-mini"><img src="/assets/img/Icon-Small.png"></span>
        <span class="logo-lg"><b>Fast</b>Card</span>
    </a>
    <nav class="navbar navbar-static-top">
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img [src]="profile.avatar" class="user-image" alt="User Image">
                        <span class="hidden-xs">{{profile.name}}</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a [routerLink]="['/profile']">Profile</a></li>
                        <li><a [routerLink]="['/login']">Sign out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
<aside class="main-sidebar">
    <section class="sidebar">
        <div class="user-panel">
            <div class="pull-left image">
                <img [src]="profile.avatar" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{{profile.name}}</p>
                <a [routerLink]="['/login']"><i class="fa fa-sign-out"></i> Logout</a>
            </div>
        </div>
        <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <li class="treeview" [routerLinkActive]="['active']">
                <a [routerLink]="['/dashboard']"><i class="fa fa-dashboard"></i><span>Dashboard</span></a>
            </li>
        </ul>
    </section>
</aside>
