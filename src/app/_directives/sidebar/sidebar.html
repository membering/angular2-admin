<header class="main-header">
    <a [routerLink]="['']" class="logo">
        <span class="logo-mini"><img src="/assets/img/Icon-Small.png"></span>
        <span class="logo-lg"><b>Fast</b>Card</span>
    </a>
    <nav class="navbar navbar-static-top">
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>
    </nav>
</header>
<aside class="main-sidebar">
    <section class="sidebar">
        <div class="user-panel">
            <div class="pull-left image">
                <img [src]="profile.avatar" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{{profile.name}}</p>
                <a [routerLink]="['/login']"><i class="fa fa-sign-out"></i> Logout</a>
            </div>
        </div>
        <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <li class="treeview" [routerLinkActive]="['active']"><a [routerLink]="['/dashboard']"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a></li>
            <li class="treeview" [routerLinkActive]="['active']">
                <a href="#">
                    <i class="fa fa-credit-card"></i> <span>Thẻ</span>
                    <span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>
                </a>
                <ul class="treeview-menu">
                    <li [routerLinkActive]="['active']"><a [routerLink]="['/card/generate']"><i class="fa fa-circle-o"></i> Tạo mới</a></li>
                    <li [routerLinkActive]="['active']">
                        <a href="#">
                            <i class="fa fa-circle-o"></i> Danh sách
                            <span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>
                        </a>
                        <ul class="treeview-menu">
                            <li [routerLinkActive]="['active']"><a [routerLink]="['/card/list']"><i class="fa fa-circle-o"></i> Tất cả</a></li>
                            <li [routerLinkActive]="['active']"><a [routerLink]="['/card/list/published']"><i class="fa fa-circle-o"></i> Đã phát hành</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </section>
</aside>
